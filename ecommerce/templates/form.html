{% extends "base.html" %}



{% block content %}

<div class='col-sm-6 col-sm-offset-3' style='margin-top: 50px;'>
<center>
<h1>{{ form_title }}</h1>
<form method='POST' action=''>{% csrf_token %}
{{ form.as_p }}


<input type='submit' value='{% if submit_btn %}{{ submit_btn }}{% else %}Submit{% endif %}' class='btn btn-default btn-lg' />
</br>
<p><a class="btn btn-primary btn-lg" href="{% url 'auth_register' %}" role="button">Register with Foober</a></p>
</form>
</center>
</div>


{% endblock %}
